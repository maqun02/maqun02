    <script>
        function BeiJing() {
            var dd = new Date();
            var st = document.getElementById("beijing");
            var hour = dd.getHours();//获取当前时
            //alert(hour);
            if (hour > 3 && hour <= 5) {
                document.body.style.backgroundImage = "url(../images/beijing/4-6.png)";
            } else if (hour > 5 && hour <= 10) {
                document.body.style.backgroundImage = "url(../images/beijing/6-11.png)";
            } else if (hour > 10 && hour <= 12) {
                document.body.style.backgroundImage = "url(../images/beijing/11-13.png)";
            } else if (hour > 12 && hour <= 15) {
                document.body.style.backgroundImage = "url(../images/beijing/13-16.png)";
            } else if (hour > 15 && hour <= 17) {
                document.body.style.backgroundImage = "url(../images/beijing/16-18.png)";
            } else if (hour > 17 && hour <= 21) {
                document.body.style.backgroundImage = "url(../images/beijing/18-22.png)";
            } else {
                document.body.style.backgroundImage = "url(../images/beijing/22-4.png)";
            }
        }
        window.setInterval("BeiJing()", 1000);
    </script>

        <div class=" flex">
            <header class="inner">
                <div>
                    <h1>留言板</h1>
                    <br>
                    <div>这个博客对你有帮助吗？给我留言吧，进行技术之间的交流！</div>
                </div>
            </header>

            <div class="item">
                <h3>姓名</h3>
                <textarea name="xingming" id="XingMing" style="height: 50px; "></textarea>
                <h3>留言</h3>
                <textarea name="liuyan" id="LiuYan"></textarea>
                <br>
                <button class="tijiao">提交</button>
                <ul id="Pinglun" class="pinglun">

                </ul>

                <script>
                    var btn = document.querySelector('button');
                    var text2 = document.querySelector('#XingMing');
                    var text1 = document.querySelector('#LiuYan');
                    var ul = document.querySelector('#Pinglun');
                    btn.onclick = function () {
                        if  (text1.value == '' || text2.value == '') {
                            alert('请输入内容');
                            return false;
                        } else {
                            var li = document.createElement('li');
                            li.innerHTML =text2.value + ' : ' + text1.value + '<a href="javascript:;">删除</a>';
                            // 使最新留言显示在最上面
                            ul.insertBefore(li,ul.firstChild);
                            // 同时清空留言版内容
                            text1.value = '';
                            text2.value = '';
                            // 删除单条评论
                            var as = document.querySelectorAll('a');
                            for (var i = 0; i < as.length; i++) {
                                as[i].onclick = function () {
                                    this.parentNode.remove();
                                }
                            }
                        }
                        
                    }
                </script>
            </div>
        </div>
