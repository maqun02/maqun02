        <script>
            // 瀑布流布局
            window.onload = function() {
                // 获取主容器的宽度计算一行能容纳多少图片
                var content = document.getElementsByClassName('content')[0];
                var contentWidth = content.offsetWidth;
                var imgs = content.children;
                var imgWidth = imgs[0].offsetWidth;
                var nums = Math.floor(document.documentElement.clientWidth / imgWidth);

                // 收集第一排所有高度找到最短的那一列
                var arrHight = [];
                for (var i = 0; i < imgs.length; i++) {
                    if (i < nums) {
                        arrHight.push(imgs[i].offsetHeight);
                    } else {
                        var obj = {
                            minH:arrHight[0],
                            minI:0
                        }
                        for (var j = 0; j < arrHight.length; j++) {
                            if (arrHight[j] < obj.minH) {
                                obj.minH = arrHight[j];
                                obj.minI = j;
                            }
                        }
                        // 把图片放到最短的那一列
                        imgs[i].style.position = 'absolute';
                        imgs[i].style.left = imgs[obj.minI].offsetLeft + 'px';
                        imgs[i].style.top = obj.minH + 'px';
                        // 把最短的那一列的高度加上图片的高度
                        arrHight[obj.minI] += imgs[i].offsetHeight;
                    }
                }
            }
            // 瀑布流布局结束
        </script>
